<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Indie+Flower&family=Mogra&family=Playwrite+DE+Grund:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

   
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header
      class="d-flex justify-content-between align-items-center bg-light shadow-sm p-3"
    >
      <div
        class="d-flex align-items-center justify-content-center text-primary"
        style="font-size: 12px"
      >
        <img
          src="../assets/logo.png"
          class="me-2"
          style="width: 50px; height: 50px"
          alt="AAiT Logo"
        />
        <h1 style="font-size: 20px; font-family: 'Poppins', sans-serif">
          Addis Ababa Institute of Technology
        </h1>
      </div>
      <nav class="nav d-flex align-items-center gap-3">
        <ul class="nav-link text-primary position-relative d-flex">
          <li class="nav-link text-primary position-relative">
            <a
            <a
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"              
              href="adminDashboard.html"
              >Dashboard</a
            >
          </li>
          <li class="nav-link text-primary position-relative">
            <a
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="listOfStudents.html"
              >List of Students</a
            >
          </li>
          <li class="nav-link text-primary position-relative">
            <a
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="listOfCourses.html"
              >List of Courses</a
            >
          </li>
          <li class="nav-link text-primary position-relative">
            <button id="logout"
            class="btn btn-primary"
            
            >Logout</button>
            
          </li>
        </ul>
      </nav>
    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Add New Course</h1>
        <form id="createCourseForm">
          <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter course name" required />
          </div>
          <div class="mb-3">
            <label for="code" class="form-label">Course Code</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Enter course code" required />
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department" name="department" required>
              <option value="" disabled selected>Select department</option>
              <option value="SoftwareEngineering">Software Engineering</option>
              <option value="ElectricalEngineering">Electrical Engineering</option>
              <option value="MechanicalEngineering">Mechanical Engineering</option>
              <option value="ChemicalEngineering">Chemical Engineering</option>
              <option value="CivilEngineering">Civil Engineering</option>
             
            </select>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" placeholder="Enter year" required min="1" />
          </div>
          <div class="mb-3">
            <label for="semester" class="form-label">Semester</label>
            <select class="form-select" id="semester" name="semester" required>
              <option value="" disabled selected>Select semester</option>
              <option value="One">One</option>
              <option value="Two">Two</option>
             
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Course</button>
        </form>
      </div>
<script src="../scripts/addNewCourse.js"></script>
    

</body>
</html>
