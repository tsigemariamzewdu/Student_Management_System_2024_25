<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
    <header class="d-flex justify-content-between align-items-center bg-light shadow-sm p-3">
        <div class="d-flex align-items-center text-primary">
            <img src="../assets/logo.png" class="me-2" style="width: 50px; height: 50px" alt="AAiT Logo" />
            <h1 style="font-size: 20px; font-family: 'Poppins', sans-serif">Addis Ababa Institute of Technology</h1>
        </div>
        <nav class="nav d-flex align-items-center gap-3">
            <ul class="nav-link d-flex">
                <li><a href="adminDashboard.html" class="link-primary">Dashboard</a></li>
                <li><a href="listOfStudents.html" class="link-primary">List of Students</a></li>
                <li><a href="listOfCourses.html" class="link-primary">List of Courses</a></li>
                <li><button id="logout" class="btn btn-primary">Logout</button></li>
            </ul>
        </nav>
    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Update Course</h1>
        <form id="updateCourseForm">
            <div class="mb-3">
                <label for="name" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter course name" required />
            </div>
            <div class="mb-3">
                <label for="code" class="form-label">Course Code</label>
                <input type="text" class="form-control" id="code" name="code" placeholder="Enter course code" required />
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" id="department" name="department" required>
                    <option value="" disabled selected>Select department</option>
                    <option value="SoftwareEngineering">Software Engineering</option>
                    <option value="ElectricalEngineering">Electrical Engineering</option>
                    <option value="MechanicalEngineering">Mechanical Engineering</option>
                    <option value="ChemicalEngineering">Chemical Engineering</option>
                    <option value="CivilEngineering">Civil Engineering</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter year" required min="1" />
            </div>
            <div class="mb-3">
                <label for="semester" class="form-label">Semester</label>
                <select class="form-select" id="semester" name="semester" required>
                    <option value="" disabled selected>Select semester</option>
                    <option value="One">One</option>
                    <option value="Two">Two</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Course</button>
        </form>
    </div>
    <script src="../scripts/updateCourse.js"></script>
</body>
</html>
