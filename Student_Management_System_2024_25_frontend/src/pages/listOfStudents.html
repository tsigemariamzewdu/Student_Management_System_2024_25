<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Indie+Flower&family=Mogra&family=Playwrite+DE+Grund:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

   
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header
      class="d-flex justify-content-between align-items-center bg-light shadow-sm p-3"
    >
      <div
        class="d-flex align-items-center justify-content-center text-primary"
        style="font-size: 12px"
      >
        <img
          src="../assets/logo.png"
          class="me-2"
          style="width: 50px; height: 50px"
          alt="AAiT Logo"
        />
        <h1 style="font-size: 20px; font-family: 'Poppins', sans-serif">
          Addis Ababa Institute of Technology
        </h1>
      </div>
      <nav class="nav d-flex align-items-center gap-3">
        <ul class="nav-link text-primary position-relative d-flex">
          <li class="nav-link text-primary position-relative">
            <a
            <a
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"              
              href="adminDashboard.html"
              >Dashboard</a
            >
          </li>
          <li class="nav-link text-primary position-relative">
            <a
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="listOfStudents.html"
              >List of Students</a
            >
          </li>
          <li class="nav-link text-primary position-relative">
            <a
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="listOfCourses.html"
              >List of Courses</a
            >
          </li>
          <li class="nav-link text-primary position-relative">
            <button id="logout"
            class="btn btn-primary"
            
            >Logout</button>
            
          </li>
        </ul>
      </nav>
    </header>
    <div class="container mt-4">
        <h2 class="mb-4">List of Registered Students</h2>

        <!-- Filter Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="department" class="form-label">Department</label>
                <select id="department" class="form-select">
                    <option value="">Select Department</option>
                    <option value="SoftwareEngineering">Software Engineering</option>
                    <option value="ElectricalEngineering">Electrical Engineering</option>
                    <option value="MechanicalEngineering">Mechanical Engineering</option>
                    <option value="CivilEngineering">Civil Engineering</option>
                    <option value="ChemicalEngineering">Chemical Engineering</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="year" class="form-label">Year</label>
                <select id="year" class="form-select">
                    <option value="">Select Year</option>
                    <option value="1">Year 1</option>
                    <option value="2">Year 2</option>
                    <option value="3">Year 3</option>
                    <option value="4">Year 4</option>
                </select>
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary" onclick="filterStudents()">Filter</button>
            </div>
        </div>

        <!-- Student List Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Student ID</th>
                    <th scope="col">User ID</th>
                    <th scope="col">Department</th>
                    <th scope="col">Year</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

  

    <!-- Custom JavaScript -->
    <script src="../scripts/listOfStudent.js"></script>
</body>

</html>
