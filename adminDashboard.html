<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Indie+Flower&family=Mogra&family=Playwrite+DE+Grund:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header
      class="d-flex justify-content-between align-items-center bg-light shadow-sm p-3"
    >
      <div
        class="d-flex align-items-center justify-content-center text-primary"
        style="font-size: 12px"
      >
        <img
          src="../assets/logo.png"
          class="me-2"
          style="width: 50px; height: 50px"
          alt="AAiT Logo"
        />
        <h1 style="font-size: 20px; font-family: 'Poppins', sans-serif">
          Addis Ababa Institute of Technology
        </h1>
      </div>
      <nav class="nav d-flex align-items-center gap-3">
        <ul class="nav-link text-primary position-relative d-flex">
          <li class="nav-link position-relative">
            <a
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="adminDashboard.html"
              >Dashboard</a
            >
          </li>
          <li class="nav-link position-relative">
            <a
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="listOfStudents.html"
              >List of Students</a
            >
          </li>
          <li class="nav-link position-relative">
            <a
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="listOfCourses.html"
              >List of Courses</a
            >
          </li>
          <li class="nav-link position-relative">
            <button id="logout"
            class="btn btn-primary"
            >Logout</button>
          </li>
        </ul>
      </nav>
    </header>
    
    <a href="addNewCourse.html"><button class="btn btn-primary position-absolute" style="top: 150px; right: 180px;">Add New Course</button></a>
    <div class="container my-4">
      <h1 class="mb-4">Admin Dashboard</h1>
    
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card text-center h-100">
            <div class="card-body">
              <div class="fs-1 fw-bold text-primary">200+</div>
              <div class="card-text">Users</div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card text-center h-100">
            <div class="card-body">
              <div class="fs-1 fw-bold text-primary">1200+</div>
              <div class="card-text">Students</div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card text-center h-100">
            <div class="card-body">
              <div class="fs-1 fw-bold text-primary">300+</div>
              <div class="card-text">Courses</div>
            </div>
          </div>
        </div>
      </div>
    <script>
       const logoutButton = document.getElementById("logout") ;
       if (logoutButton) {
         logoutButton.addEventListener("click", async () => {
           localStorage.clear();
           window.location.href = 'index.html';
         });
       }
    </script>
</body>
</html>
